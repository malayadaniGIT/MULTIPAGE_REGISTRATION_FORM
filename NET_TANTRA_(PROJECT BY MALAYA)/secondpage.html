<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">   
    <link rel="stylesheet" href="sty.css">

    <title>REGISTRATION FORM</title>
</head>
<body>
    <script>
        function Register(){
            let text = "Are you sured";
            if (confirm(text) == true) {
                text = "Successfully Registered";
            } else {
                text = "Registration cancelled";
            } 
       }
    </script> 
    </section>
    <div class="container">
        <header>REGISTRATION</header>
        <header1>Qualification</header1>

        <form action="#">
            <div class="form first">
                <div class="details personal">
  

                    <div class="fields">
                        <div class="input-field">
                            <label>HSC Institution Name</label>
                            <input type="text" id="hscname" placeholder="Enter HSC institution name" required>
                        </div>

                        <div class="input-field">
                            <label>HSC Board</label>
                            <select type="text" name="board" id="hscboard" placeholder="Select Your board" required>
                                <option  Selected>Choose Board</option>
                                <optgroup label="BoardS">
                                    <option data-board="CHSC" >CBSC</option>
                                    <option data-board="ICSC" >ICSC</option>
                                    <option data-board="ICSC" >STATE BOARD</option>
                                    <option data-board="ICSC" >OTHER</option>
                                </optgroup>
                            </select>
                       </div>


                        <div class="input-field">
                            <label>HSC Score(%)</label>
                            <input type="text" id="hscmark"placeholder="Enter HSC score" required>
                        </div>

                        <div class="input-field">
                            <label>SSC Institution Name</label>
                            <input type="text" id="sscname" placeholder="Enter SSC institution name" required>
                        </div>
                        
                        <div class="input-field">
                            <label>SSC Board</label>
                            <select type="text" name="board" id="sscboard" placeholder="Select Your board" required>
                                <option Selected>Choose Board</option>
                                <optgroup label="BoardS">
                                    <option data-board="CHSC" >CBSC</option>
                                    <option data-board="ICSC" >ICSC</option>
                                    <option data-board="ICSC" >STATE BOARD</option>
                                    <option data-board="ICSC" >OTHER</option>
                                </optgroup>
                            </select>
                       </div>

                        <div class="input-field">
                            <label>SSC Score(%)</label>
                            <input type="text" id="sscmark" placeholder="Enter SSC score" required>
                        </div>

                        <div class="input-field">
                            <label>Graduation Institution Name</label>
                            <input type="text" id="graduation" placeholder="Enter current institution name" required>
                        </div>
                        <div class="input-field">
                            <label>Graduation University</label>
                            <input type="text" id="university" placeholder="Enter current institution name" required>
                        </div>

                        <div class="input-field">
                            <label>Graduation Score(%)</label>
                            <input type="text" id="graduationmark" placeholder="Enter SSC score" required>
                        </div>

                        <div class="input-field">
                            <label>Post Graduation Institution Name</label>
                            <input type="text" id="postgraduation" placeholder="Enter current institution name" required>
                        </div>

                        <div class="input-field">
                            <label>Post Graduation Score(%)</label>
                            <input type="text" id="postgraduationmark" placeholder="Enter SSC score" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Overall percentage</label>
                            <input type="text" id="allmark" placeholder="Enter overall percentage" required>
                        </div>
                        <div class="input-field">
                            <label>Current Pursuing</label>
                            <input type="text" id="currentstudy" placeholder="pursuing institution course" required>
                        </div>

                        
                        <div class="input-field">
                            <label>Current backlogs</label>
                            <select type="text" name="board" id="backlogs" placeholder="Select Your board" required>
                                <option  Selected>Choose</option>
                                    <option data-board="YES" >YES</option>
                                    <option data-board="NO" >NO</option>
                            </select>
                       </div>
                    </div>
                </div>
                </div>
                <br><br>
                <div>
                <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Save</button>
                <button1 type="button" class="btn btn-default"onclick="Register()"><a href="thirdpage.html">NEXT STEP</a> </button>      
                </div>       
              </form>
    </div>
</body>
<script src="regg.js"></script>
</html>
